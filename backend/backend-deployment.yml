apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:ae78030fe8139c114b9d7a2bf1ec5bc0739f4c52
          ports:
            - containerPort: 5000

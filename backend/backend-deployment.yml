apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:208d20688c5bdca15c8285aedc8d2aad72677c2a
          ports:
            - containerPort: 5000

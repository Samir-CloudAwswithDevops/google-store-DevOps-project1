apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:cf5c59bfc10d450d73bc7bb77523bbea6063c010
          ports:
            - containerPort: 5000

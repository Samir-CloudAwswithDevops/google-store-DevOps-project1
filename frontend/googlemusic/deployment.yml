apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:a882fc69a729e7c80c4e70b3417ee1c48a1f2dc0
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:ae78030fe8139c114b9d7a2bf1ec5bc0739f4c52
        ports:
        - containerPort: 80

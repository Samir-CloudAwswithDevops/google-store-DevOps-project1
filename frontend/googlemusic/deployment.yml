apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:208d20688c5bdca15c8285aedc8d2aad72677c2a
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:9f14b27072c549cd2798316dcd88a1433b007cb6
        ports:
        - containerPort: 80

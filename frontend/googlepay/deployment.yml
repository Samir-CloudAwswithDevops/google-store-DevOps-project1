apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:ae78030fe8139c114b9d7a2bf1ec5bc0739f4c52
        ports:
        - containerPort: 80

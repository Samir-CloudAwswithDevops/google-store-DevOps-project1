apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:a5538ae30432a1666120295a90224bb929ec5c7b
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:a882fc69a729e7c80c4e70b3417ee1c48a1f2dc0
        ports:
        - containerPort: 80

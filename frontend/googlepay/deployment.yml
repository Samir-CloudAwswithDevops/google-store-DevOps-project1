apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:9f14b27072c549cd2798316dcd88a1433b007cb6
        ports:
        - containerPort: 80

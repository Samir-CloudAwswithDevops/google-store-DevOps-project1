apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:9f14b27072c549cd2798316dcd88a1433b007cb6
        ports:
        - containerPort: 80


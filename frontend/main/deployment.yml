apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:208d20688c5bdca15c8285aedc8d2aad72677c2a
        ports:
        - containerPort: 80


apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:ae78030fe8139c114b9d7a2bf1ec5bc0739f4c52
        ports:
        - containerPort: 80


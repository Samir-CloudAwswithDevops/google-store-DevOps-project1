apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:ae78030fe8139c114b9d7a2bf1ec5bc0739f4c52
        ports:
        - containerPort: 80

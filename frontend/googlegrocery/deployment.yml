apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:a5538ae30432a1666120295a90224bb929ec5c7b
        ports:
        - containerPort: 80

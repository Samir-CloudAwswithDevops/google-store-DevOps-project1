apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:a882fc69a729e7c80c4e70b3417ee1c48a1f2dc0
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:9f14b27072c549cd2798316dcd88a1433b007cb6
        ports:
        - containerPort: 80

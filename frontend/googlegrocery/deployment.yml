apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 429367298871.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:208d20688c5bdca15c8285aedc8d2aad72677c2a
        ports:
        - containerPort: 80

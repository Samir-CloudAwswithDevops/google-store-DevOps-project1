apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 429367298871.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:9f14b27072c549cd2798316dcd88a1433b007cb6
        ports:
        - containerPort: 80

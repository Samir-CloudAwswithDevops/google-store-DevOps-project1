apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-earphones:f01879a3c3579c591469de634c747373d2a4028a
        ports:
        - containerPort: 80
